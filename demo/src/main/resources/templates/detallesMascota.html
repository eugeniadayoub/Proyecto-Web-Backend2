<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/detallesMascota.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Información de la Mascota</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-4 shadow-lg" style="max-width: 500px; width: 100%;">
            <h1 class="titulo">Información de la Mascota</h1>
            <h2 th:text="${mascota.nombre}" class="nombre"></h2>
            <img th:src="${mascota.imagenUrl}" alt="Imagen de la mascota" class="img-fluid rounded mb-3" style="max-width: 150px;">
            <p><strong>Especie:</strong> <span th:text="${mascota.especie}"></span></p>
            <p><strong>Edad:</strong> <span th:text="${mascota.edad}"></span> años</p>
            <p><strong>Peso:</strong> <span th:text="${mascota.peso}"></span> kg</p>
            <p><strong>Enfermedad:</strong> <span th:text="${mascota.enfermedad}"></span></p>
            <p>
                <strong>Estado:</strong>
                <span th:if="${mascota.estado == 'Activo'}" class="badge bg-success" style="padding: 5px 10px; border-radius: 5px; background-color: #28a745; color: white;">Activo</span>
                <span th:if="${mascota.estado == 'Inactivo'}" class="badge bg-danger" style="padding: 5px 10px; border-radius: 5px; background-color: #dc3545; color: white;">Inactivo</span>
            </p>
            <a href="/mascotas" class="btn btn-primary">Volver a la lista de mascotas</a>
        </div>
    </div>    
</body>
</html>

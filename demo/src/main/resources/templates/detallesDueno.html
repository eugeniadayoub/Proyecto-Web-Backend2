<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Dueño</title>
    <!-- Carga tu CSS personalizado -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/detallesDueno.css}">
    <!-- Carga Bootstrap (opcional si deseas conservarlo) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Agrega la clase 'dueno-card' para aplicar los estilos de tarjeta -->
    <div class="container mt-4 dueno-card">
        <h1 class="text-center mb-4">Información del Dueño</h1>
        
        <h2 th:text="${dueno.nombre}"></h2>
        <p><strong>Cédula:</strong> <span th:text="${dueno.cedula}"></span></p>
        
        <img th:src="${dueno.imagenUrl}" alt="Imagen del dueño">
        
        <p><strong>Correo:</strong> <span th:text="${dueno.email}"></span></p>
        <p><strong>Celular:</strong> <span th:text="${dueno.telefono}"></span></p>

        <!-- Botón de volver con clase 'btn-volver' -->
        <a href="/duenos" class="btn-volver">Volver a la lista de dueños</a>
    </div>
</body>
</html>

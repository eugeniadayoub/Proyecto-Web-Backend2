<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modificar Mascota</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/modificarMascota.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylessLandingPage.css}">
</head>
<body>
    <div class="form-container">
        <h2>Modificar Mascota</h2>
        <form th:object="${mascota}" th:action="@{/modificarmascota/{id}(id=${mascota.mascotaId})}" method="post">
            <input type="hidden" name="duenoId" th:if="${duenoId != null}" th:value="${duenoId}">

            <!-- Primera fila -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input th:field="*{nombre}" type="text" id="nombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="especie">Especie</label>
                    <input th:field="*{especie}" type="text" id="especie" placeholder="Ingrese si es gato o perro" required>
                </div>
            </div>

            <!-- Segunda fila -->
            <div class="form-row">
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input th:field="*{edad}" type="number" id="edad" placeholder="Ingrese la edad" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso</label>
                    <input th:field="*{peso}" type="number" step="0.1" id="peso" placeholder="Ingrese el peso" required>
                </div>
            </div>

            <!-- Tercera fila -->
            <div class="form-row">
                <div class="form-group">
                    <label for="enfermedad">Enfermedad</label>
                    <input th:field="*{enfermedad}" type="text" id="enfermedad" placeholder="Ingrese la enfermedad">
                </div>
                <div class="form-group">
                    <label for="imagenUrl">URL de la Imagen</label>
                    <input th:field="*{imagenUrl}" type="url" id="imagenUrl" placeholder="Ingrese la URL de la imagen" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select th:field="*{estado}" id="estado" required>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>

            <!-- Botones -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">Guardar Cambios</button>
                <button type="button" class="btn-secondary" th:if="${duenoId != null}" th:onclick="|window.location.href='@{/mascotas/{id}(id=${duenoId})}'|">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
